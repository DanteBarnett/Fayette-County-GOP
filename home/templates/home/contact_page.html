{% extends "base.html" %}
{% load static wagtailcore_tags %}
{% block content %}
<section class="container mx-auto py-16 px-4 max-w-xl">
  <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
  <form method="post" class="space-y-6 bg-white shadow p-6 rounded-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-3 bg-patriotRed text-white rounded-md hover:bg-red-800">Send Message</button>
  </form>
</section>
{% endblock %}
