{% extends "base.html" %}
{% load wagtailcore_tags static %}
{% block content %}
<section class="container mx-auto py-16 px-4">
  <h2 class="text-3xl font-bold text-center mb-12">Top Issues</h2>
  <div class="grid gap-8 md:grid-cols-3" id="issues-cards">
    {% for block in page.issues %}
      {% if block.block_type == 'issue' %}
      <div class="perspective">
        <div class="issue-card relative bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="front p-8 text-center space-y-4">
            {% if block.value.icon %}<span class="text-5xl text-patriotRed"><i class="{{ block.value.icon }}"></i></span>{% endif %}
            <h3 class="text-xl font-semibold">{{ block.value.title }}</h3>
          </div>
          <div class="back absolute inset-0 p-8 text-center bg-patriotBlue text-white rotate-y-180">
            <p>{{ block.value.description }}</p>
          </div>
        </div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
{% endblock %}
