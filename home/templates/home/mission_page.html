{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}
{% block content %}
<section class="relative overflow-hidden bg-patriotBlue text-white">
  {% if page.hero_image %}{% image page.hero_image fill-2000x1200 class="absolute inset-0 w-full h-full object-cover opacity-40 parallax" %}{% endif %}
  <div class="relative container mx-auto px-4 py-24 grid md:grid-cols-2 gap-12 items-center">
    <div class="prose lg:prose-xl text-white">
      {{ page.body|richtext }}
    </div>
    <div>
      <img src="{% static 'img/flag-overlay.svg' %}" alt="Patriotic overlay" class="w-full max-w-md mx-auto animate-fade-in" />
    </div>
  </div>
</section>
{% endblock %}
