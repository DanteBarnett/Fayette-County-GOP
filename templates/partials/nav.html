<script>
  document.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('main-nav');
    const toggle = document.getElementById('nav-toggle');
    const menu = document.getElementById('nav-menu');
    
    // Mobile menu toggle
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        const isOpen = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }

    // Shrinking navigation on scroll
    function handleNavScroll() {
      const container = nav.querySelector('.container');
      const scrollY = window.scrollY;
      
      if (scrollY > 100) {
        container.classList.add('py-2');
        container.classList.remove('py-4');
        nav.classList.add('shadow-lg');
        nav.style.backdropFilter = 'blur(12px)';
        nav.style.background = 'rgba(255, 255, 255, 0.92)';
      } else {
        container.classList.add('py-4');
        container.classList.remove('py-2');
        nav.classList.remove('shadow-lg');
        nav.style.backdropFilter = 'blur(4px)';
        nav.style.background = 'rgba(255, 255, 255, 0.95)';
      }
    }

    window.addEventListener('scroll', handleNavScroll);
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!nav.contains(event.target) && !menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        toggle.setAttribute('aria-expanded', 'false');
      }
    });
  });
</script>
