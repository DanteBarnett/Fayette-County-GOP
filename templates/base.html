{% load static wagtailcore_tags %}
<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fayette County GOP{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />

    <!-- Tailwind CSS custom configuration -->
    <script>
      /* Extend Tailwind with project-specific palette & fonts so existing utility
         classes (e.g. text-navy-700, bg-patriot-red) keep working when using
         the CDN build. */
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#C61D23',
              gold:    '#E8C547',
              sand:    '#F4F1EA',
              sky:     '#E7F1FF',
              navy: {
                50:  '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#0D1B2A',
                950: '#172554',
              },
              patriot: {
                red:  '#dc2626',
                blue: '#1e3a8a',
                white:'#ffffff',
              },
              /* legacy single-token colours used around the codebase */
              patriotRed:  '#dc2626',
              patriotBlue: '#1e3a8a',
            },
            fontFamily: {
              display: ['"Fugaz One"', 'cursive'],
              serif: ['Merriweather', 'Georgia', 'serif'],
              sans:  ['Inter', 'ui-sans-serif', 'system-ui'],
              montserrat: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <!-- Tailwind CSS via CDN (loads after config above) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography" defer></script>

    <!-- GSAP animation library (used by hero & cards animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-HyfjsyxuYUU93N5PyqX9eILqKqD5DLwKn6wJ+at2zbcqhLRmoJjVg1+OQUPY/P8a5q8BPcAVnS2SylV0ZYx+9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js" integrity="sha512-iPnfq8b32g6m+unT7I3fa5ns4y/kkXl0W2tRdc5i7dSejhIzHfbApirvWvREZVVdI6vQNJExp0e+O0W1L1hVOA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    {% if GA_ID %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
      gtag('config', '{{ GA_ID }}');
    </script>
    {% endif %}

    <style>
      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .logo-reveal {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        font-weight: 700;
      }

      .county-outline {
        width: 60px;
        height: 60px;
        border: 3px solid #dc2626;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .flag-stripes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #dc2626 0%, #dc2626 14.3%,
          white 14.3%, white 28.6%,
          #dc2626 28.6%, #dc2626 42.9%,
          white 42.9%, white 57.2%,
          #dc2626 57.2%, #dc2626 71.5%,
          white 71.5%, white 85.8%,
          #dc2626 85.8%, #dc2626 100%
        );
      }

      .flag-canton {
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 43%;
        background: #1e3a8a;
      }

      .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Sticky CTA Styles */
      .sticky-cta {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 50;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .sticky-cta.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* ------------------
         Utility   Classes
         ------------------*/
      /* Scalable icon wrapper â€“ use on <svg> or img elements */
      .icon {
        width: clamp(24px, 4vw, 48px);
        height: auto;
      }

      /* Unified CTA button styles */
      .cta {
        @apply inline-flex items-center justify-center font-semibold rounded-full transition-all duration-300 shadow-lg focus-visible:ring-4 focus-visible:ring-gold focus-visible:ring-offset-2 focus-visible:ring-offset-transparent;
        padding: 0.75rem 2rem; /* fallback when @apply isn't processed */
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        text-decoration: none;
      }
      .cta--primary {
        background-color: #C61D23;
        color: #ffffff;
      }
      .cta--primary:hover {
        background-color: #991b1e;
        transform: scale(1.05);
      }
      .cta--secondary {
        background-color: transparent;
        border: 2px solid #ffffff;
        color: #ffffff;
      }
      .cta--secondary:hover {
        background-color: #ffffff;
        color: #0D1B2A;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body class="font-sans antialiased text-gray-900 bg-white">
    <!-- Skip-link for a11y -->
    <a href="#content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-patriotBlue text-white px-4 py-2 rounded-md">Skip to main content</a>

    {% include 'partials/nav.html' %}

    <main id="content" tabindex="-1">
      {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Loading and CTA Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const stickyCTA = document.getElementById('sticky-cta');
        let heroSection = document.querySelector('.hero-section');
        let ctaButtons = document.querySelectorAll('.hero-cta');

        // Hide loading screen after 1 second
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 1000);

        // Sticky CTA functionality
        function handleScroll() {
          const scrollY = window.scrollY;
          
          if (scrollY > 400) {
            stickyCTA.classList.add('show');
            // Hide original CTAs
            ctaButtons.forEach(btn => btn.style.opacity = '0.5');
          } else {
            stickyCTA.classList.remove('show');
            // Show original CTAs
            ctaButtons.forEach(btn => btn.style.opacity = '1');
          }
        }

        window.addEventListener('scroll', handleScroll);
      });
    </script>
  </body>
</html>
