{% load static wagtailcore_tags %}
<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fayette County GOP{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% if GA_ID %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
      gtag('config', '{{ GA_ID }}');
    </script>
    {% endif %}
  </head>
  <body class="font-montserrat antialiased text-gray-900">
    <a href="#content" class="sr-only focus:not-sr-only">Skip to content</a>

    <div id="splash">
      <img src="{% static 'img/logo.svg' %}" alt="Fayette GOP logo" />
    </div>

    {% include "partials/nav.html" %}

    <main id="content" tabindex="-1">
      {% block content %}{% endblock %}
    </main>

    <div id="sticky-cta">
      <a href="/contribute/" class="contribute">Contribute</a>
      <a href="/volunteer/" class="volunteer">Volunteer</a>
    </div>

    {% include "partials/footer.html" %}

    <script defer src="{% static 'js/main.js' %}"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/serviceworker.js');
      }
    </script>
  </body>
</html>
