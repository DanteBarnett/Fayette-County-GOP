{% load static wagtailcore_tags %}
<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fayette County GOP{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="{% static 'dist/tailwind.css' %}" rel="stylesheet" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    
    {% if GA_ID %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
      gtag('config', '{{ GA_ID }}');
    </script>
    {% endif %}

    <style>
      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .logo-reveal {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        font-weight: 700;
      }

      .county-outline {
        width: 60px;
        height: 60px;
        border: 3px solid #dc2626;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .flag-stripes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #dc2626 0%, #dc2626 14.3%,
          white 14.3%, white 28.6%,
          #dc2626 28.6%, #dc2626 42.9%,
          white 42.9%, white 57.2%,
          #dc2626 57.2%, #dc2626 71.5%,
          white 71.5%, white 85.8%,
          #dc2626 85.8%, #dc2626 100%
        );
      }

      .flag-canton {
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 43%;
        background: #1e3a8a;
      }

      .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Sticky CTA Styles */
      .sticky-cta {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 50;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .sticky-cta.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-900 bg-white overflow-x-hidden">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="logo-reveal">
        <div class="county-outline">
          <div class="flag-stripes"></div>
          <div class="flag-canton"></div>
        </div>
        <span>Fayette County GOP</span>
      </div>
      <div class="spinner"></div>
    </div>

    <!-- Skip to content for accessibility -->
    <a href="#content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-navy-900 text-white px-4 py-2 rounded-md z-50">Skip to content</a>

    <!-- Navigation -->
    {% include "partials/nav.html" %}

    <!-- Main Content -->
    <main id="content" tabindex="-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Sticky CTA Pills -->
    <div id="sticky-cta" class="sticky-cta">
      <div class="flex gap-3 bg-white/95 backdrop-blur-sm border border-gray-200 rounded-full px-4 py-2 shadow-lg">
        <a href="/contribute/" class="bg-patriot-red text-white px-4 py-1 rounded-full font-semibold hover:bg-red-700 transition-colors focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Contribute
        </a>
        <a href="/volunteer/" class="border-2 border-patriot-red text-patriot-red px-4 py-1 rounded-full font-semibold hover:bg-patriot-red hover:text-white transition-colors focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Volunteer
        </a>
      </div>
    </div>

    <!-- Footer -->
    {% include "partials/footer.html" %}

    <!-- Scripts -->
    <script type="module" src="{% static 'frontend/assets/index.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/serviceworker.js');
      }
    </script>

    <!-- Loading and CTA Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const stickyCTA = document.getElementById('sticky-cta');
        let heroSection = document.querySelector('.hero-section');
        let ctaButtons = document.querySelectorAll('.hero-cta');

        // Hide loading screen after 1 second
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 1000);

        // Sticky CTA functionality
        function handleScroll() {
          const scrollY = window.scrollY;
          
          if (scrollY > 400) {
            stickyCTA.classList.add('show');
            // Hide original CTAs
            ctaButtons.forEach(btn => btn.style.opacity = '0.5');
          } else {
            stickyCTA.classList.remove('show');
            // Show original CTAs
            ctaButtons.forEach(btn => btn.style.opacity = '1');
          }
        }

        window.addEventListener('scroll', handleScroll);
      });
    </script>
  </body>
</html>
